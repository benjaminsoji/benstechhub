<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo | Ben‚Äôs Tech Hub</title>
  <!-- Link to external CSS files for styling -->
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="components.css" />
  <link rel="stylesheet" href="theme.css" />
</head>
<body>

  <!-- The header now correctly contains a single, complete navigation bar -->
  <header>
    <h1>Ben‚Äôs Tech Hub</h1>
    <nav>
      <div class="logo">
        <a href="index.html">
          <!-- Use descriptive alt text for accessibility -->
          <img src="assets/images/bilben.png" alt="Ben's Logo" />
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="demo.html">Demo</a></li>
        <li><a href="toolkit.html">Toolkit</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <!-- This is the one and only theme toggle button with a unique ID -->
        <li><button id="theme-toggle">üåô</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Live Demos</h2>
    <p>Try out interactive components and see them in action.</p>

    <section class="demo-grid">
      <!-- Each demo card can have a unique data-aos-delay for a staggered animation -->
      <div class="demo-card" data-aos="fade-up">
        <h3>Neon Button</h3>
        <button class="neon-btn">Click Me</button>
      </div>

      <div class="demo-card" data-aos="fade-up" data-aos-delay="100">
        <h3>Modal Popup</h3>
        <button class="neon-btn" onclick="openModal()">Open Modal</button>
      </div>

      <div class="demo-card" data-aos="fade-up" data-aos-delay="200">
        <h3>Theme Toggle</h3>
        <!-- This button should NOT have the same ID as the nav toggle -->
        <button class="neon-btn">Toggle Theme</button>
      </div>
    </section>

    <!-- Modal HTML structure -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>This is a demo modal popup!</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Ben‚Äôs Tech Hub. All rights reserved.</p>
  </footer>

  <!-- Scripts are loaded at the end of the body for better performance -->
  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS after the library is loaded
    AOS.init();

    // Basic modal functionality
    function openModal() {
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    // A simple theme toggle script that you can use
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    
    // Check local storage for a saved theme preference
    if (localStorage.getItem('theme') === 'light') {
      body.classList.add('light');
      toggle.textContent = '‚òÄÔ∏è';
    }

    // Add click event listener to the toggle button
    toggle.addEventListener('click', () => {
      body.classList.toggle('light');
      const isLight = body.classList.contains('light');
      toggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });
  </script>

</body>
</html>

<body>

  <!-- The header contains the main site title, logo, and primary navigation -->
  <header>
    <h1>Ben's Tech Hub</h1>
    <nav class="primary-nav">
      <div class="logo">
        <a href="index.html">

  <!-- Main content of the blog page -->
  <main>

    <!-- Filter and search controls -->
    <section class="blog-controls">
      <input type="text" id="searchInput" placeholder="Search blog..." />

        <option value="css">CSS</option>

    <section class="blog-grid" id="blogGrid">
      <!-- Blog posts will be dynamically inserted here -->
    </section>

    <!-- Pagination controls -->
    <div class="pagination">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Ben’s Tech Hub</title>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="components.css" />
  <link rel="stylesheet" href="theme.css" />
</head>
<body>
  <header>
    <h1>Ben’s Tech Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="demo.html">Demo</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Tech Blog</h2>
    <p>Read insights, updates, and behind-the-scenes stories.</p>

    <!-- Filter Controls -->
    <section class="blog-controls">
      <input type="text" id="searchInput" placeholder="Search blog..." />
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="css">CSS</option>
        <option value="design">Design</option>
        <option value="workflow">Workflow</option>
      </select>
    </section>

    <!-- Blog Posts -->
    <section class="blog-grid" id="blogGrid">
      <!-- Posts will be injected here -->
    </section>

    <!-- Pagination -->
    <div class="pagination">
      <button id="prevPage">← Previous</button>
      <span id="pageIndicator">Page 1</span>
      <button id="nextPage">Next →</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Ben’s Tech Hub. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script src="blog.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ben's Neon Brand</title>
  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/components.css" />
  <link rel="stylesheet" href="styles/theme.css" />
</head>
<body class="dark">
  <nav>
    <div class="logo">
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Ben's Logo" />
      </a>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
    <button id="theme-toggle">🌙</button>
  </nav>

  <main>
    <section class="video-row">
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
        <p>Video Title 1</p>
      </div>
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
        <p>Video Title 2</p>
      </div>
      <!-- Add more video-item blocks as needed -->
    </section>
  </main>

  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
      toggle.textContent = document.body.classList.contains('light') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>

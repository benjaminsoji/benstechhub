<body>
  <!-- Header can be used for the page title or other introductory content -->

    <h1>All Tutorials</h1>
    <p>Watch and learn with my video tutorials.</p>
  </header>
  
  <!-- The navigation is now correctly placed after the header -->
  <nav>
    <div class="logo">
      <a href="index.html">

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>

      <li><button id="theme-toggle">🌙</button></li>
    </ul>
  </nav>

  <main>
    <section class="video-gallery">
      <div class="container">
        <!-- Main content heading is now inside the main tag -->
        <div class="video-row">
          <div class="video-item">
            <iframe src="https://www.youtube.com/embed/uYPKXNuv4D8" title="Video 4" allowfullscreen></iframe>

  <footer>
    <p>&copy; 2025 Ben's Tech Hub</p>
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'light') {
      body.classList.add('light');
      toggle.textContent = '☀️';
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('light');
      const isLight = body.classList.contains('light');
      toggle.textContent = isLight ? '☀️' : '🌙';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });
  </script>
</body>
